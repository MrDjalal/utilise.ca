---
layout: master
section: accueil
---
<nav>
    <ul>
    {% for post in site.posts %}
        <li>
            <a class="groupe" href="{{ post.url }}">
            <span class="image"><img src="/img/vignettes/{{ post.slug }}.jpg" alt="{{ post.nom | xml_escape }}" /></span>
            <h2>{{ post.nom }}</h2>
            <strong>{{ post.titre }}</strong>
            <time>{{ post.date | date:"%e %B %Y" }}</time>
            </a>
        </li>
    {% endfor %}
    </ul>
</nav>
